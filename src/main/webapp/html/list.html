<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- 한글 로케일 -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.min.js"></script>

    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-monthpicker@1.0.3/jquery.ui.monthpicker.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/jquery-ui-monthpicker@1.0.3/external/qunit.min.css" rel="stylesheet">

    <script type="text/javascript" src="/js/sample-data.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/js/tboard-common.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/js/tboard-init.js" charset="UTF-8"></script>
    

    <title>통합게시판 검색</title>
    <style>
        /* 리셋 CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 모든 요소의 박스 크기를 동일하게 */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /*height: 100vh;*/
            background-color: #f5f5f7; /* 부드러운 배경색 */
        }
        .bbs-root {
            width: 1000px;
            background: white; /* 카드 스타일 */
            border-radius: 12px; /* 둥근 모서리 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333; /* 타이틀 색상 */
            text-align: center;
        }
        .search-row {
            width: 100%;
            display: flex;            
            align-items: center;
            margin-bottom: 15px;
            gap: 5px;
        }
        .hidden-label {
            margin-right: 10px;
            width: 150px; /* 고정된 너비 */
            color: #555; /* 라벨 색상 */
            display: none; /* 라벨 숨기기 */            
        }

        input[type="text"], input[type="date"], select {
            border: 1px solid #ccc;
            border-radius: 8px; /* 둥근 모서리 */
            padding: 8px 10px; /* 패딩 수정 */
            font-size: 16px;
            height: 35px; /* 높이를 35px로 통일 */
            transition: border-color 0.3s;
            flex: 1; /* 남은 공간을 차지하도록 설정 */
        }
        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            border-color: #007aff; /* 포커스 시 경계색 변경 */
            outline: none; /* 기본 아웃라인 제거 */
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background-color: #007aff; /* 애플 블루 */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0051a8; /* 호버 시 색상 변경 */
        }
        #search-type {
            width: 130px; /* 셀렉트 박스 크기 조정 */
            margin-right: 10px; /* 여백 추가 */
        }
        #search-keyword {
            flex: 2; /* 검색어 입력 필드 넓히기 */
        }
        /* _title과 _self가 같은 줄에 위치하도록 수정 */
        [data-tboard-id="search_row"] {
            display: flex;
            align-items: center;
            flex: 1;
        }
        [data-tboard-id$="_title"] {
            flex: 0 0 150px; /* 타이틀의 고정 너비 */
        }
        [data-tboard-id$="_self"] {
            flex: 1; /* 자식 요소가 남은 공간 차지 */
            height: 100%; /* 높이를 100%로 설정 */
            display: flex; /* 내부 컴포넌트가 같은 줄에 위치하도록 */
            align-items: center; /* 세로 중앙 정렬 */
        }
        

        .search-default-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin-bottom: 50px;
        }
        .search-dtl-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin-bottom: 50px;

            width: 960px;
            background: rgb(239, 241, 228); /* 카드 스타일 */
            border-radius: 12px; /* 둥근 모서리 */
            padding: 20px;
        }

        .search-row {
            grid-column: span 2; /* 이 아이템은 2개의 열을 차지 */
        }
        .search-row-type2{
            grid-column: span 2;
            width: 50%;
            margin-bottom: 15px;
        }        
        .search-row-type3 {
            margin-bottom: 15px;
        }
        .btn-search {
            grid-column: span 2; /* 이 아이템은 2개의 열을 차지 */
        }


    </style>
</head>
<body>

<div class="bbs-root" data-tboard-id="tboard-root">
    <h1>통합게시판 검색</h1>

    <div id="search-form" class="search-default-area" data-tboard-id="searchDefaultArea">
        <!-- 첫 번째 로우: 셀렉트 + 검색어 입력 -->
        <div data-tboard-id="defaultType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="defaultType1_title">
                    <span>조회 조건</span>
                </div>
                <div data-tboard-id="defaultType1_content">          
                    <select id="search-type">
                        <option value="all">전체</option>
                        <option value="title">제목</option>
                        <option value="content">내용</option>
                    </select>
                    <input type="text" id="search-keyword" placeholder="검색어 입력">
                </div>
            </div>
        </div>

        <!-- 두 번째 로우: 셀렉트박스 -->
        <div data-tboard-id="selectType1" class="search-row">
            <div data-tboard-id="search_row">                
                <div data-tboard-id="selectType1_title">
                    <span>카테고리</span>
                </div>
                <div data-tboard-id="selectType1_content">
                    <select id="category">
                        <option value="all">모든 카테고리</option>
                        <option value="news">뉴스</option>
                        <option value="notice">공지사항</option>
                        <option value="event">이벤트</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 세 번째 로우: 체크박스 -->
        <div data-tboard-id="checkType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="checkType1_title">                
                    <span>추가 옵션</span>
                </div>                
                <div data-tboard-id="checkType1_content">
                    <input type="checkbox" id="include-attachments">
                    <label for="include-attachments">첨부파일 포함</label>
                </div>
            </div>
        </div>

        <!-- 네 번째 로우: 라디오 -->
        <div data-tboard-id="radioType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="radioType1_title">
                    <span>게시글 상태</span>
                </div>
                <div data-tboard-id="radioType1_content">
                    <input type="radio" id="status-all" name="status" value="all" checked>
                    <label for="status-all">전체</label>                    
                    <input type="radio" id="status-active" name="status" value="active">
                    <label for="status-active">활성</label>
                    <input type="radio" id="status-inactive" name="status" value="inactive">
                    <label for="status-inactive">비활성</label>
                </div>
            </div>
        </div>

        <!-- 다섯 번째 로우: 일반 텍스트 입력 -->        
        <div data-tboard-id="inputType1" class="search-row">        
            <div data-tboard-id="search_row">
                <div data-tboard-id="inputType1_title">
                    <span>작성자</span>
                </div>
                <div data-tboard-id="inputType1_content">
                    <input type="text" id="author" placeholder="작성자 입력">
                </div>
            </div>
        </div>

        <!-- 여섯 번째 로우: 단일 날짜 -->
        <div data-tboard-id="dateType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="dateType1_title">
                    <span>단일 날짜</span>
                </div>
                <div data-tboard-id="dateType1_content">
                    <input type="date" id="single-date">
                </div>
            </div>
        </div>

        <!-- 여섯 번째 로우: 단일 날짜 -->
        <div data-tboard-id="dateType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="dateType1_title">
                    <span>단일 날짜1</span>
                </div>
                <div data-tboard-id="dateType1_content">
                    <!-- 날짜 피커 사용 -->
                    <input type="text" id="datepicker">
                </div>
            </div>
        </div>

        <!-- 여섯 번째 로우: 단일 날짜 -->
        <div data-tboard-id="dateType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="dateType1_title">
                    <span>단일 날짜2</span>
                </div>
                <div data-tboard-id="dateType1_content">
                    <!-- 날짜 피커 사용 -->
                    <input type="text" id="datepicker2">
                </div>
            </div>
        </div>


        <!-- 여섯 번째 로우: 단일 날짜 -->
        <div data-tboard-id="dateType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="dateType1_title">
                    <span>단일 날짜3</span>
                </div>
                <div data-tboard-id="dateType1_content">
                    <!-- 날짜 피커 사용 -->
                    <input type="text" id="Pikaday">
                </div>
            </div>
        </div>

        <!-- 여섯 번째 로우: 단일 날짜 -->
        <div data-tboard-id="dateType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="dateType1_title">
                    <span>단일 날짜4</span>
                </div>
                <div data-tboard-id="dateType1_content">
                    <!-- 날짜 피커 사용 -->
                    <input type="text" id="monthpicker">
                </div>
            </div>
        </div>
        


        <!-- 일곱 번째 로우: 기간 날짜 -->
        <div data-tboard-id="datePeriodType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="datePeriodType1_title">
                    <span>기간 날짜</span>
                </div>
                <div data-tboard-id="datePeriodType1_content">
                    <label for="start-date" class="hidden-label">시작 날짜:</label>
                    <input type="date" id="start-date">
                    <span>~</span>
                    <label for="end-date" class="hidden-label">종료 날짜:</label>
                    <input type="date" id="end-date">
                </div>
            </div>
        </div>
    </div>    

</div>
</body>
</html>
