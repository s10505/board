

<div class="bbs-root" data-tboard-id="tboard-root">
    <h1>통합게시판 상세</h1>

    <div id="search-form" class="search-default-area" data-tboard-id="searchDefaultArea">
        <!-- 첫 번째 로우: 셀렉트 + 검색어 입력 -->
        <div data-tboard-id="defaultType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="defaultType1_title">
                    <span>조회 조건</span>
                </div>
                <div data-tboard-id="defaultType1_content">          
                    <select id="search-type">
                        <option value="all">전체</option>
                        <option value="title">제목</option>
                        <option value="content">내용</option>
                    </select>
                    <input type="text" id="search-keyword" placeholder="검색어 입력">
                </div>
            </div>
        </div>

        <!-- 두 번째 로우: 셀렉트박스 -->
        <div data-tboard-id="selectType1" class="search-row">
            <div data-tboard-id="search_row">                
                <div data-tboard-id="selectType1_title">
                    <span>카테고리</span>
                </div>
                <div data-tboard-id="selectType1_content">
                    <select id="category">
                        <option value="all">모든 카테고리</option>
                        <option value="news">뉴스</option>
                        <option value="notice">공지사항</option>
                        <option value="event">이벤트</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 세 번째 로우: 체크박스 -->
        <div data-tboard-id="checkType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="checkType1_title">                
                    <span>추가 옵션</span>
                </div>                
                <div data-tboard-id="checkType1_content">
                    <input type="checkbox" id="include-attachments">
                    <label for="include-attachments">첨부파일 포함</label>
                </div>
            </div>
        </div>

        <!-- 네 번째 로우: 라디오 -->
        <div data-tboard-id="radioType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="radioType1_title">
                    <span>게시글 상태</span>
                </div>
                <div data-tboard-id="radioType1_content">
                    <input type="radio" id="status-all" name="status" value="all" checked>
                    <label for="status-all">전체</label>                    
                    <input type="radio" id="status-active" name="status" value="active">
                    <label for="status-active">활성</label>
                    <input type="radio" id="status-inactive" name="status" value="inactive">
                    <label for="status-inactive">비활성</label>
                </div>
            </div>
        </div>

        <!-- 다섯 번째 로우: 일반 텍스트 입력 -->        
        <div data-tboard-id="inputType1" class="search-row">        
            <div data-tboard-id="search_row">
                <div data-tboard-id="inputType1_title">
                    <span>작성자</span>
                </div>
                <div data-tboard-id="inputType1_content">
                    <input type="text" id="author" placeholder="작성자 입력">
                </div>
            </div>
        </div>

        <!-- 여섯 번째 로우: 단일 날짜 -->
        <div data-tboard-id="dateType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="dateType1_title">
                    <span>단일 날짜</span>
                </div>
                <div data-tboard-id="dateType1_content">
                    <input type="date" id="single-date">
                </div>
            </div>
        </div>

        <!-- 여섯 번째 로우: 단일 날짜 -->
        <div data-tboard-id="dateType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="dateType1_title">
                    <span>단일 날짜1</span>
                </div>
                <div data-tboard-id="dateType1_content">
                    <!-- 날짜 피커 사용 -->
                    <input type="text" id="datepicker">
                </div>
            </div>
        </div>

        <!-- 여섯 번째 로우: 단일 날짜 -->
        <div data-tboard-id="dateType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="dateType1_title">
                    <span>단일 날짜2</span>
                </div>
                <div data-tboard-id="dateType1_content">
                    <!-- 날짜 피커 사용 -->
                    <input type="text" id="datepicker2">
                </div>
            </div>
        </div>


        <!-- 여섯 번째 로우: 단일 날짜 -->
        <div data-tboard-id="dateType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="dateType1_title">
                    <span>단일 날짜3</span>
                </div>
                <div data-tboard-id="dateType1_content">
                    <!-- 날짜 피커 사용 -->
                    <input type="text" id="Pikaday">
                </div>
            </div>
        </div>

        <!-- 여섯 번째 로우: 단일 날짜 -->
        <div data-tboard-id="dateType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="dateType1_title">
                    <span>단일 날짜4</span>
                </div>
                <div data-tboard-id="dateType1_content">
                    <!-- 날짜 피커 사용 -->
                    <input type="text" id="monthpicker">
                </div>
            </div>
        </div>
        


        <!-- 일곱 번째 로우: 기간 날짜 -->
        <div data-tboard-id="datePeriodType1" class="search-row">
            <div data-tboard-id="search_row">
                <div data-tboard-id="datePeriodType1_title">
                    <span>기간 날짜</span>
                </div>
                <div data-tboard-id="datePeriodType1_content">
                    <label for="start-date" class="hidden-label">시작 날짜:</label>
                    <input type="date" id="start-date">
                    <span>~</span>
                    <label for="end-date" class="hidden-label">종료 날짜:</label>
                    <input type="date" id="end-date">
                </div>
            </div>
        </div>

        
    </div>    

</div>
