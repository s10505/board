</html>
    <head>
        <link href="/html/tboard.css" rel="stylesheet" />
    </head>

<body>


<div class="bbs-root" data-tboard-id="tboard-root">
<h1>통합게시판 상세</h1>
    
    <div id="search-form" class="search-default-area" data-tboard-id="searchDefaultArea" data-tboard-fld-grp="write">

        <div class="tboard-row" data-tboard-fld-type="write.row">
            <div class="tboard-item" data-tboard-fld-type="write.inputType1">
                <span class="tboard-label">입력</span>
                <div class="tboard-input">
                    <input type="text">
                </div>
            </div>
        </div>

        <div class="tboard-row">
            <div class="tboard-item" data-tboard-fld-type="write.selectType1">
                <span class="tboard-label">선택</span>
                <div class="tboard-input">
                    <select>
                        <option value="option1">옵션 1</option>
                        <option value="option2">옵션 2</option>
                        <option value="option3">옵션 3</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="tboard-row">
            <div class="tboard-item" data-tboard-fld-type="write.radioType1">
                <span class="tboard-label">라디오 버튼</span>
                <div class="tboard-input">
                    <input type="radio" id="radio1" name="radio" value="option1">
                    <label for="radio1">옵션 1</label>                    
                </div>
                <div class="tboard-input">
                    <input type="radio" id="radio2" name="radio" value="option2">
                    <label for="radio2">옵션 2</label>
                </div>
            </div>
        </div>

        <div class="tboard-row">
            <div class="tboard-item" data-tboard-fld-type="write.checkType1">
                <span class="tboard-label">체크박스</span>            
                <div class="tboard-input">
                    <input type="checkbox" id="checkbox1" value="check1">
                    <label for="checkbox1">체크박스 1</label>
                </div>
                <div class="tboard-input">
                    <input type="checkbox" id="checkbox2" value="check2">
                    <label for="checkbox2">체크박스 2</label>
                </div>
            </div>
        </div>

        <div class="tboard-row">
            <div class="tboard-item"  data-tboard-fld-type="write.textareaType1">
                <span class="tboard-label">텍스트 영역</span>
                <div class="tboard-textarea">
                    <textarea></textarea>
                </div>
            </div>
        </div>


        <div class="tboard-row">
            <div class="tboard-item" data-tboard-fld-type="write.editType1">
                <span class="tboard-label">에디트 영역</span>
                <div class="tboard-edit">
                            
                </div>
            </div>
        </div>


        <div class="tboard-row">
            <div class="tboard-item" data-tboard-fld-type="write.dateType1">
                <span class="tboard-label">입력</span>
                <div class="tboard-input">
                    <input type="date">
                </div>
            </div>
        </div>


        <div class="tboard-row">
            <div class="tboard-item" data-tboard-fld-type="write.dateperiodType1">
                <span class="tboard-label">입력</span>
                <div class="tboard-input">
                    <input type="date">
                    <span class="tboard-label">~</span>
                    <input type="date">
                </div>
            </div>
        </div>


        <div class="tboard-row">
            <div class="tboard-item" data-tboard-fld-type="write.atachType1">
                <span class="tboard-label">첨부파일</span>
                <span class="file-info" data-tboard-id="fileSize">100MB</span> <!-- 용량 정보 -->
                <span class="file-info" data-tboard-id="fileExt">ppt, xls</span> <!-- 파일 형식 정보 -->
                <div data-tboard-fld-grp="atch">
                    <div class="tboard-atach" data-tboard-fld-type="atch.item">
                        <input type="file">
                        <span class="file-name" data-tboard-id="fileNm">파일명</span> <!-- 첨부된 파일명 -->
                    </div>
                </div>
                
                <div>
                    <button id="write">추가</button>
                    <button>삭제</button>        
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
